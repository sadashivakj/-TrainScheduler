<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler ! </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container"> 
		<div style="background:saddlebrown; color: white !important" class="jumbotron">
			<h1 align="center"> <strong> Anytime is Train Time ! </strong> </h1>            
			<h4 align="center"> Choo Choo. Chee Chee.</h4>
		</div>
		
		<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong> Current Train Schedule </strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainSchedule">
                            <thead>
                               <tr>
                                 <th>Train Name</th>
                                 <th>Destination</th>
                                 <th>Frequency (min)</th>
                                 <th>Next Arrival</th>
                                 <th>Minutes Away</th>
                                </tr>
                             </thead>
                                 <tbody>
                                 </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
            <!-- Search Parameters Panel -->
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <strong> Add Train </strong></h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="search">Train Name:</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>

                            <div class="form-group">
                                <label for="search">Destination:</label>
                                <input type="text" class="form-control" id="endDestination">
                            </div>

                            <div class="form-group">
                                <label for="start-year">First Train Time (HH:mm - military time):</label>
                                <input type="text" class="form-control" id="firstTrainTime">
                            </div>
                            
                            <div class="form-group">
                                <label for="end-year">Frequency:</label>
                                <input type="text" class="form-control" id="freq">
                            </div>
                               <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</div>
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
	<!-- Logic.js -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</body>
</html>
